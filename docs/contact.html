                <span class="w3-jumbo w3-hide-small">Contact CWP</span><br>
                <span class="w3-xxlarge w3-hide-large w3-hide-medium">Contact CWP</span><br>

        <!-- Page Specific Content Goes Here -->
        <div class="w3-container w3-padding-64">
            <h2 class="w3-center">Get in Touch</h2>
            <p class="w3-center w3-large">Find us on these platforms:</p>
            <div class="w3-row-padding w3-center" style="margin-top:64px">
                <div class="w3-quarter">
                    <i class="fa fa-reddit w3-margin-bottom w3-jumbo"></i>

                    <p><a href="#" class="w3-text-theme">r/YourSubreddit</a></p>

                <div class="w3-quarter">
                    <i class="fa fa-envelope w3-margin-bottom w3-jumbo"></i>

                    <p><a href="mailto:your-email@gmail.com" class="w3-text-theme">your-email@gmail.com</a></p>
                </div>
                <div class="w3-quarter">
                    <i class="fab fa-bluesky w3-margin-bottom w3-jumbo"></i>

                    <p><a href="#" class="w3-text-theme">YourBlueskyHandle</a></p>

                <div class="w3-quarter">

                    <p><a href="#" class="w3-text-theme">YourFacebookPage</a></p>
                </div>
                 <div class="w3-quarter">
                    <i class="fa fa-x-twitter w3-margin-bottom w3-jumbo"></i>
                    <p class="w3-large">X (formerly Twitter)</p>
                    <p><a href="#" class="w3-text-theme">@YourTwitterHandle</a></p>
