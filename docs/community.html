<body>
    <!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MWQLLMSF"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <!-- Navigation Bar Placeholder -->
    <div id="nav-placeholder"></div>

    <!-- Main Content Area -->
    <main>
        <div class="w3-container w3-padding-64">
            <h2 class="w3-center w3-xxxlarge w3-text-theme"><i class="fa fa-users"></i> Community</h2>
          
            <!-- Spotify Playlist -->
            <section class="w3-container w3-padding-32 w3-card-4 w3-white w3-margin-bottom">
              <h3 class="w3-large w3-text-theme"><i class="fa fa-music"></i> Collaborative Spotify Playlist</h3>
              <p>Share your favorite tracks and discover new ones! Add songs to our collaborative Spotify playlist:</p>
              <div class="w3-center w3-padding">
                <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/2z8Tj9n5CP1xffffpmXWHS?utm_source=generator&theme=0" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
              </div>
            </section>
          
            <!-- Discord Section -->
            <section class="w3-container w3-padding-32 w3-card-4 w3-white w3-margin-bottom">
              <h3 class="w3-large w3-text-theme"><i class="fa-brands fa-discord"></i> Join Our Discord</h3>
              <div id="custom-discord-widget">
                <h4 id="server-name" class="w3-text-theme w3-large">Loading server...</h4>
                <p><strong>Online Members:</strong> <span id="online-members">-</span></p>
                <p><strong>Popular Channels:</strong></p>
                <ul id="interesting-channels" class="w3-ul w3-border w3-hoverable">
                  <!-- Populated by JS -->
                </ul>
                <button id="join-button" class="w3-button w3-theme w3-round w3-margin-top"><i class="fa fa-sign-in-alt"></i> Join Server</button>
              </div>
              <p id="discord-info" class="w3-small w3-text-grey"></p>
            </section>
          
            <!-- Release Schedule -->
            <section class="w3-container w3-padding-32 w3-card-4 w3-white">
              <h3 class="w3-large w3-text-theme"><i class="fa fa-calendar-alt"></i> Release Schedule</h3>
              <p>Stay up-to-date with our upcoming events and announcements!</p>
              <div class="w3-center w3-padding">
                <!-- Replace the placeholder with your actual embed URL when ready -->
                <iframe src="https://calendar.google.com/calendar/embed?src=yourcalendarid%40group.calendar.google.com&ctz=UTC" style="border: 0" width="100%" height="500" frameborder="0" scrolling="no"></iframe>
              </div>
            </section>
          </div>
        </main> 
    </main>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Common Scripts -->
    <script>
        fetch('nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;
            });
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
    <script src="javascript.js" type="text/javascript"></script>
    <script>
        const serverNameElement = document.getElementById('server-name');
        const totalMembersElement = document.getElementById('total-members');
        const onlineMembersElement = document.getElementById('online-members');
        const interestingChannelsList = document.getElementById('interesting-channels');
        const joinButton = document.getElementById('join-button');

        fetch('https://discord.com/api/guilds/846605455634464839/widget.json')
            .then(response => response.json())
            .then(data => {
                serverNameElement.textContent = data.name;
                onlineMembersElement.textContent = data.presence_count;

                // Note: The widget API doesn't reliably provide total member count or bot exclusion.
                // We'll only display online members using this API.

                if (data.channels && interestingChannelsList) {
                    data.channels.forEach(channel => {
                        const listItem = document.createElement('li');
                        listItem.textContent = channel.name;
                        interestingChannelsList.appendChild(listItem);
                    });
                } 
                if (joinButton && data.instant_invite) {
                    joinButton.onclick = () => window.open(data.instant_invite, '_blank');
                }
            })
            .catch(error => console.error('Error fetching Discord widget data:', error));
    </script>
</body>
</html>
