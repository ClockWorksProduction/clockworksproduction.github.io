<!DOCTYPE html>
<html lang="en">

  <head>
    <title>About US</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
        <script src="https://kit.fontawesome.com/6b3a6b196a.js" crossorigin="anonymous"></script>
        <link href="deafult.css" rel="stylesheet" type="text/css"/>
        <script src="javascript.js" type="text/javascript"></script>
        <link id="theme" rel="stylesheet" type="text/css" href="light-theme.css" />
  </head>
  <body>
      <!-- Navbar (sit on top) -->
    <div id="nav-placeholder"></div>
        <!-- Header with full-height image -->
        <header class="bgimg-1 w3-display-container w3-grayscale-min" id="home">
            <div class="w3-display-left" style="padding:48px">
                <span class="w3-jumbo w3-hide-small">About CWP</span><br>
                <span class="w3-xxlarge w3-hide-large w3-hide-medium">About CWP</span><br>
                <span class="w3-large">Learn more about us</span>

    <script>
      fetch('nav.html') 
        .then(response => response.text())
        .then(data => {
          document.getElementById('nav-placeholder').innerHTML = data;
        });
    </script>
  </body>
</html>
